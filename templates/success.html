{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-lg-8">

    <!-- Samma card-stil som index -->
    <div class="card app-card">
      <div class="card-body">

        <h5 class="card-title">Filen är färdigbehandlad</h5>

        <!-- Message kan innehålla HTML, därför finns 'safe' här -->
        <p class="mt-2">{{ message | safe }}</p>

        <div class="mt-4 d-flex gap-2">
          <form method="get" action="{{ url_for('download_file', filename=output_filename) }}">
            <button type="submit" class="btn btn-success">
              Hämta filen
            </button>
          </form>

          <a href="{{ url_for(back_endpoint) }}" class="btn btn-outline-secondary">
            Tillbaka
          </a>
        </div>

      </div>
    </div>

  </div>
</div>

{% endblock %}
